url: http://www.publishwhatyoufund.org
baseurl: /the-index-wowwowwow/

exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
  - Rakefile
  - gen/
  - README.md
  - config.ru
  - Procfile
  - static.json

defaults:
  - scope:
      path: pages/agencies
    values:
      layout: single
      extra_js:
        - static/js/single.js

  - scope:
      path: pages/multiple
    values:
      layout: multiple

sass:
  style: compressed
