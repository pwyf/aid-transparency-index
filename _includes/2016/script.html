<script type="text/javascript">
  jQuery(document).ready(function($) {
    if ($('.entry-content').height() > $('#branding').height()) {
      $('#branding').css('min-height', ($('.entry-content').height() + 10) + $('.entry-header').outerHeight() + 'px');
    }
    $('.entry-content').css('min-height', $('#branding').height() - ($('.entry-header').outerHeight() + 2) + 'px');
  });
</script>
